	<body class="">
		<div class="container container-fluid">
			<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">图书管理</a></li>
					<li class="breadcrumb-item active" aria-current="page">出入库</li>
				</ol>
			</nav>
		</div>


		<div class="container container-fluid">
			<form action="bookRepositoryList5.html">

				<div class="row">
					<div class="col-4">
						<label for="inputEmail4" class="form-label">图书名称</label>
						
						<input type="text" name="book" value=""  class="form-control" list="bookList">
						
						<datalist id="bookList">
							<option>数学之美</option>
							<option>兄弟</option>
							<option>活着</option>
							<option>自卑与超越</option>
							<option>自卑与超越2</option>
							<option>自卑的我</option>
						</datalist>
					<!-- 	
						<select id="inputState" name="bookId" class="form-select">
						
						</select> -->
					</div>

					<div class="col-4">
						<label for="inputAddress" class="form-label">当前库存</label>
						<input type="text" name="balance" value="90" disabled="disabled" class="form-control" id="inputAddress">
					</div>

				</div>

				<div class="row">
					<div class="col-4">
						<label for="inputPassword4" class="form-label">操作类型</label>

						<select id="inputState" name="kind" class="form-select">
							<option value="in" selected>入库</option>
							<option value="out">出库</option>

						</select>

					</div>

					<div class="col-4">
						<label for="inputAddress" class="form-label">数量</label>
						<input type="number" name="count" class="form-control" id="inputAddress">
					</div>


				</div>

	

				<div class="col-12" style="height: 10px;">

				</div>


				<div class="col-12">
					<button type="submit" class="btn btn-primary">添加图书</button>
				</div>
			</form>
		</div>







	</body>
